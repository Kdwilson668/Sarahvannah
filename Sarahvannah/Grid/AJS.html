<html style="background-color:cornflowerblue; margin-left:40%;margin-top:25%;text-shadow: 2px 2px 2px #CE5937;">
    <head>
        <title>Angular JS Views</title>
        <script src = 
    "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
    </script>
        <script src = 
    "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js">
        </script> 
    </head>

    <body>
        <h2 style="color:chartreuse">AngularJS Application</h2>
        <div ng-app = "mainApp">
            <p><a href="#!addEmployee">Add an Employee</a></p>
            <p><a href="#!viewEmployees">View Employees</a></p>
            <div ng-view=""></div>

            <script type ="text/ng-template" id = "addEmployee.html">
            <h2 style="color:rgb(73, 35, 65)"> Add an Employee</h2>
                {{message}}
            </script>

            <script type ="text/ng-template" id = "viewEmployees.html">
            <h2 style="color: teal"> View Employees</h2>
                    {{message}}
            </script>
        </div>
        <div  >
        <script style="color:rgb(73, 35, 65)">
            var app = angular.module("mainApp", ['ngRoute']);
            app.config(function($routeProvider){
                $routeProvider
                    .when('/addEmployee',{
                        templateUrl:'addEmployee.html',
                        controller:'AddEmployeeController'
                    })
                    .when('/viewEmployees',{
                        templateUrl:'viewEmployees.html',
                        controller:'ViewEmployeesController'
                    })
                    .otherwise({
                        redirectTo:'/addEmployee'
                });
            });

            app.controller('AddEmployeeController', function($scope){
                $scope.message = "This page will diplay the Add Employee Form";
            });
            app.controller('ViewEmployeesController', function($scope){
                $scope.message = "This page will diplay the list of Employees";
            });
                    
                        
                        </script>
                        </div>
   
    </body>
</html>
