<!-------------------------------------Sign up form------------------------------------>

<div class="container-signup"ng-app="POSTapp" ng-controller="POSTctrl">
    <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Shipping Address</div>
                    <div class="card-body">

                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="first_name" class="cols-sm-2 control-label">First Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="first_name" name="first_name" id="first_name" placeholder="Enter your First Name" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="cols-sm-2 control-label">Last Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="last_name"name="last_name" id="last_name" placeholder="Enter your Last Name" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="street_number" class="cols-sm-2 control-label">Street Number</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-home fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="street_number"name="street_number" id="street_number" placeholder="Enter your Email" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="street_name" class="cols-sm-2 control-label">Street Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="street_name"name="street_name" id="street_name" placeholder="Enter your Phone Number" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city_name" class="cols-sm-2 control-label">City</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-building" aria-hidden="true"></i></i></span>
                                        <input type="text" class="form-control" ng-model="city_name"name="city_name" id="city_name" placeholder="Enter your Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="state_name" class="cols-sm-2 control-label">State</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="state_name"name="state_name" id="state_name" placeholder="Confirm your Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="zip_code" class="cols-sm-2 control-label">Zip Code</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-file-archive-o" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="zip_code"name="zip_code" id="zip_code" placeholder="Confirm your Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <button style="background-color: rgb(112, 141, 150);"type="button" value="Submit" data-dismiss= "modal"ng-click="makeURL(first_name,last_name,email,contact_number,password)"class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                            </div>
                            <div class="login-register">
                                <a href="login.html">Already a member? Log in here</a>
                                <br />
                                {{msg}}
                            </div>
                           
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>
</div>
</div>
<script>
    

    var app = angular.module('POSTapp',[]);
    app.controller('POSTctrl', function($scope,$http){
    $scope.first_name = '';
    $scope.last_name = '';
    $scope.email= '';
    $scope.contact_number= '';
    $scope.password= '';
        
    $scope.makeURL = function(first_name,last_name,email,contact_number,password){
    var url = 'http://localhost:8080/NewSignUp?first_name='+first_name+'&last_name='+last_name+'&email='+email+'&contact_number='+contact_number+'&password='+password

        
    console.log(url);
    //Call the services
    
    $http.post(url).then(function (response) {
    
    if (response.data)
    $scope.output = response.data;
    $scope.msg = "Put Data Method Executed Successfully!";
    
    }, function (response) {
    
    $scope.msg = "Success!";
    
    $scope.statusval = response.status;
    
    $scope.statustext = response.statusText;
    
    $scope.headers = response.headers();
    
    });
    
    };
    
    });
    
        
    </script>



  </body>

                  <a href="https://www.instagram.com/sarahvannah_farms/"><i id="social-ig" class="fa fa-instagram fa-3x social" aria-hidden="true"></i></i></a>
                  <a href="mailto:sarahvannah.farms@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
  </div>
      
  </div>
  
  <br />
  </body>
</html>
