<!-------------------------------------Sign up form------------------------------------>


<div class="container-signup"ng-app="POSTapp" ng-controller="POSTctrl">
    <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">

                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="first_name" class="cols-sm-2 control-label">First Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="first_name" name="first_name" id="first_name" placeholder="Enter your First Name" required />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="cols-sm-2 control-label">Last Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="last_name"name="last_name" id="last_name" placeholder="Enter your Last Name" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="email"name="email" id="email" placeholder="Enter your Email" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact_number" class="cols-sm-2 control-label">Phone Number</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="contact_number"name="contact_number" id="contact_number" placeholder="Enter your Phone Number" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="password"name="password" id="password" placeholder="Enter your Password" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <button  type="button" value="Submit" data-dismiss= "modal"ng-click="makeURL(first_name,last_name,email,contact_number,password)"class="btn btn-primary btn-lg btn-block login-button">Register</button>
                            </div>
                            <div class="login-register">
                                <a href="login.html">Already a member? Log in here</a>
                                <br />
                                {{msg}}
                            </div>
                           
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <img src="C:\Users\chefk\Downloads\shopping cart.png">
    <br />
    <br />
    <br />
    <br />
    <br />
    <script>
    

            var app = angular.module('POSTapp',[]);
            app.controller('POSTctrl', function($scope,$http){
            $scope.first_name = '';
            $scope.last_name = '';
            $scope.email= '';
            $scope.contact_number= '';
            $scope.password= '';
                
            $scope.makeURL = function(first_name,last_name,email,contact_number,password){
            var url = 'http://localhost:8080/NewSignUp?first_name='+first_name+'&last_name='+last_name+'&email='+email+'&contact_number='+contact_number+'&password='+password
     
                
            console.log(url);
            //Call the services
            
            $http.post(url).then(function (response) {
            
            if (response.data)
            $scope.output = response.data;
            $scope.msg = "Put Data Method Executed Successfully!";
            
            }, function (response) {
            
            $scope.msg = "Success!";
            
            $scope.statusval = response.status;
            
            $scope.statustext = response.statusText;
            
            $scope.headers = response.headers();
            
            });
            
            };
            
            });
            
                
            </script>
